<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="calcicon.png" type="image/x-icon">
   
    <title>Calculator Web App</title>
</head>
<body>
    <h1 class="heading">Welcome to Calculator Web App!!!</h1>
    <div class="container">
       
        <div class="calculator">
            <form> 
                <div class="display">
                    <input type="text" name="display">

                </div> 
                
                <div>
                    <input type="button" class="operator" value="AC"  onclick="display.value = ''">
                    <input type="button" class="operator" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="operator" value="." onclick="display.value += '.'" style="font-size: 1.5rem;">
                    <input type="button" class="operator" value="/" onclick="display.value += '/'">
                </div>  
               
                <div>
                    <input type="button" class="btn" value="7"   onclick="display.value += '7'">
                    <input type="button" class="btn" value="8"  onclick="display.value += '8'">
                    <input type="button" class="btn" value="9"  onclick="display.value += '9'">
                    <input type="button" class="operator" value="X"  onclick="display.value += '*'">
                </div>  
               
                <div>
                    <input type="button" class="btn" value="4"onclick="display.value += '4'">
                    <input type="button" class="btn" value="5"onclick="display.value += '5'">
                    <input type="button" class="btn" value="6"onclick="display.value += '6'">
                    <input type="button" class="operator" value="-"onclick="display.value += '-'" style="font-size: 1.5rem;">
                </div>  
               
                <div>
                    <input type="button" class="btn" value="1"onclick="display.value += '1'">
                    <input type="button" class="btn" value="2"onclick="display.value += '2'">
                    <input type="button" class="btn" value="3"onclick="display.value += '3'">
                    <input type="button" class="operator" value="+"onclick="display.value += '+'" style="font-size: 1.5rem;">
                </div>  
               
                <div>
                    <input type="button" class="btn" value="%"onclick="display.value += '%'">
                    <input type="button" class="btn" value="0"onclick="display.value += '0'">
                    <input type="button" class="btn" value="00"onclick="display.value += '00'">
                    <input type="button" class="equals" value="="onclick="display.value = eval(display.value)">
                </div>  
               
            </form>

        </div>
    </div>
  
</body>
</html>
